<!DOCTYPE html>
<html>

<head>
    <title>LKTips Options</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box
        }
        
        body {
            color: #222;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 13px;
            background-color: #eee;
        }
        
        a {
            color: #11c;
            text-decoration: none
        }
        
        a:hover {
            text-decoration: underline
        }

        h1 {
            text-align: center;
        }
        
        .btn {
            border: 1px solid transparent;
            border-radius: 3px;
            cursor: pointer;
            display: inline-block;
            font-size: 13px;
            height: 24px;
            padding: 1px 7px;
            -webkit-user-select: none
        }
        
        .btn:hover {
            background-color: #bbb
        }
        
        .btn:focus {
            outline: 0
        }
        
        .btn:active {
            outline: 0;
            -webkit-box-shadow: inset 0 3px 5px rgba(0,0,0,.15);
            box-shadow: inset 0 3px 5px rgba(0,0,0,.15)
        }
        
        .btn[disabled] {
            pointer-events: none;
            cursor: not-allowed;
            -webkit-box-shadow: none;
            box-shadow: none;
            opacity: .6
        }
        
        .btn-default {
            background-color: #eee;
            border-color: #ccc;
            color: #222
        }
        
        .btn-default:hover {
            background-color: #ddd;
            border-color: #bbb
        }
        
        .btn-primary {
            background-color: #48e;
            border-color: #37d;
            color: #fff
        }
        
        .btn-primary:hover {
            background-color: #37d;
            border-color: #26c
        }
        
        .btn-row {
            margin-top: 40px;
            height: 30px;
        }
        
        .btn-row .btn {
            height: 100%;
            padding: 6px 20px;
        }

        #options-title-heading {
            color: #333;
            font-size: 20px;
            margin: 10px 0 0;
            text-align: center;
            font-weight: 300;
        }
        
        #save-status {
            background-color: #fe3;
            display: inline-block;
            height: 100%;
            line-height: 30px;
            margin-left: 20px;
            opacity: 0;
            padding: 0 10px;
            vertical-align: top
        }
        

        #lktips-content {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 40px auto 0;
            padding: 20px 40px 30px;
            width: 650px;
        }

        .lktips-option_row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .lktips-option_name {
            flex: 1;
            font-weight: bold;
            padding-right: 16px;
        }

        .lktips-option_picker {
            flex: 2;
        }

        #lktips-footer {
            text-align: center;
            margin-top: 0.4em;
        }

        #saveStatus {
            font-weight: bold;
            margin-left: 10px;
            padding: 3px;
            display: none;
        }

    </style>
    <script src="options.js"></script>
</head>

<body>
    <div id="lktips-content">
        <h1>
            <div id="options-title-heading">LKTips Options</div>
        </h1>

        <div class="lktips-option_row">
            <div class="lktips-option_name">Font Size:</div>
            <div class="lktips-option_picker">
                <select id="fontSize" class="button">
                    <option value="12">12px</option>
                    <option value="14">14px</option>
                    <option value="16">16px</option>
                    <option value="18">18px</option>
                </select>
            </div>
        </div>

        <div class="lktips-option_row">
            <div class="lktips-option_name">Popup Color:</div>
            <div class="lktips-option_picker">
                <input type="color" id="popupColor" value="#f5f5b9" class="button">
            </div>
        </div>

        <div class="lktips-option_row">
            <div class="lktips-option_name">Font Color:</div>
            <div class="lktips-option_picker">
                <input type="color" id="fontColor" class="button">
            </div>
        </div>

        <div class="lktips-option_row">
            <div class="lktips-option_name">Hover Delay (ms):</div>
            <div class="lktips-option_picker">
                <input type="number" id="hoverDelay" class="button" value="1500">
            </div>
        </div>

        <div class="lktips-option_row">
            <div class="lktips-option_name">Trigger Method:</div>
            <div class="lktips-option_picker">
                <select id="triggerMethod" class="button">
                    <option value="hover">Hover</option>
                    <option value="click">Click</option>
                </select>
            </div>
        </div>

        <div class="btn-row">
            <div id="saveBtn" class="btn btn-primary">Save</div>
            <div id="resetBtn" class="btn btn-default">Reset</div>
            <span id="saveStatus">Settings saved</span>
        </div>
    </div>

    <div id="lktips-footer">&copy;2024 LKTips</div>
</body>

</html>
